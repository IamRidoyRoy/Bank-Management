<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some
            <span class="text-fuchsia-800">Money Honey!!</span>
        </h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Deposit wothdraw and balance field  -->
        <section>
            <div class="grid grid-cols-3 gap4 text-white  mt-8">
                <div class="bg-blue-400 p-8 mx-4 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-4xl">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-green-300 p-8 mx-4 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl">$<span id="withdraw-text">00</span></h2>
                </div>
                <div class="bg-yellow-300 p-8 mx-4 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-4xl">$<span id="balance-total">500</span></h2>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw  -->
        <section>
            <div class="grid grid-cols-2 gap-4  mt-8">
                <div class=" bg-pink-300 rounded p-8 mx-4 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div action="">
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to deposit">

                        <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-500 rounded p-8 mx-4 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <div action="">
                        <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to withdraw">

                        <button id="withdraw-button"
                            class="bg-yellow-600 px-4 rounded py-2 font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
